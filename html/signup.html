<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/signup.css">
    <title>Sign Up!</title>
</head>
<body>
    <h1>This was made by a single 14 year old and probably isn't super secure. You need to use your real email, but don't use a password you care about</h1>
    <form action="/signupcomplete" method="post" id="login">
        <p>
            Sign Up<br><br>
            <label for="firstname">First Name</label><br>
            <input type="text" name="firstname" id="first" required>*<br>

            <label for="lastname">Last Name </label><br>
            <input type="text" name="lastname" id="last" required>*<br>

            <label for="useremail">Email</label><br>
            <input type="email" name="useremail" id="email" required>*<br>

            <label for="pw">Password</label><br>
            <input type="password" name="pw" id="pw" required placeholder="Must be at least 8 Characters">*<br>

            <label for="pw">Re-Enter Password</label><br>
            <input type="password" name="reenterpw" id="reenterpw" required >*<br>
            <label for="tos">Do you accept the <a href="/tos">Terms and Conditions?</a></label>
            <input type="checkbox" name="tos" id="tos">
            <input type="submit" value="Submit" id="submit">
        </p>
    </form>
</body>
</html>
