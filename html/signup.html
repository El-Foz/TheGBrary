<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/signup.css">
    <title>Sign Up!</title>
</head>
<body>
    <form action="/signup" method="post" id="login">
        <p>
            Sign Up<br><br>
            <label for="firstname">First Name</label><br>
            <input type="text" name="firstname" id="first"><br>

            <label for="lastname">Last Name </label><br>
            <input type="text" name="lastname" id="last"><br>

            <label for="useremail">Email</label><br>
            <input type="email" name="useremail" id="email"><br>

            <label for="pw">Password</label><br>
            <input type="password" name="pw" id="pw" placeholder="Must be at least 8 Characters"><br>

            <label for="pw">Re-Enter Password</label><br>
            <input type="text" name="reenterpw" id="reenterpw" ><br>
            <input type="submit" value="Submit" id="submit">
        </p>
    </form>
</body>
</html>
